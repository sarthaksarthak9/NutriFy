<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PlanMyMeals Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #101820;
      --green: #00ff88;
      --dark-green: #008c4a;
      --text: #e0ffe0;
      --user-bg: #1a2a1a;
      --bot-bg: #162a1a;
      --border: #00ff88;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 500px;
      margin: 40px auto 0 auto;
      border: 2px solid var(--border);
      border-radius: 16px;
      background: var(--bot-bg);
      box-shadow: 0 0 18px #00ff8855;
      min-height: 70vh;
      min-width: 300px;
      overflow: hidden;
    }
    .chat-header {
      background: var(--dark-green);
      color: var(--bg);
      padding: 18px;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      letter-spacing: 2px;
      border-bottom: 2px solid var(--border);
    }
    .user-input-bar {
      display: flex;
      align-items: center;
      background: var(--bot-bg);
      border-bottom: 1px solid var(--border);
      padding: 10px 16px;
      gap: 10px;
    }
    .user-label {
      color: var(--green);
      font-size: 1rem;
      margin-right: 6px;
    }
    .user-input {
      flex: 1;
      font-size: 1rem;
      padding: 6px 10px;
      border-radius: 8px;
      border: 1.5px solid var(--border);
      background: var(--bg);
      color: var(--text);
      outline: none;
      min-width: 0;
      max-width: 120px;
    }
    .chat-messages {
      flex: 1;
      padding: 18px 12px;
      overflow-y: auto;
      font-size: 1.05rem;
      display: flex;
      flex-direction: column;
      gap: 14px;
      background: var(--bg);
      min-height: 300px;
      max-height: 600px;
    }
    .message {
      max-width: 85%;
      padding: 12px 16px;
      border-radius: 12px;
      line-height: 1.5;
      word-break: break-word;
      box-shadow: 0 2px 8px #00ff8822;
      margin-bottom: 2px;
      font-size: 1.05em;
    }
    .user {
      align-self: flex-end;
      background: var(--user-bg);
      color: var(--green);
      border: 1.5px solid var(--green);
    }
    .bot {
      align-self: flex-start;
      background: var(--bot-bg);
      color: var(--text);
      border: 1.5px solid var(--border);
    }
    .chat-input-area {
      display: flex;
      padding: 14px;
      background: var(--bot-bg);
      border-top: 2px solid var(--border);
      gap: 10px;
    }
    .chat-input {
      flex: 1;
      font-size: 1rem;
      padding: 12px;
      border-radius: 8px;
      border: 1.5px solid var(--border);
      background: var(--bg);
      color: var(--text);
      outline: none;
      margin-right: 8px;
      resize: none;
      min-height: 40px;
      max-height: 120px;
      box-shadow: 0 0 4px #00ff8822;
    }
    .send-btn {
      background: var(--green);
      color: var(--bg);
      border: none;
      border-radius: 8px;
      padding: 0 18px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
      min-height: 40px;
      box-shadow: 0 0 4px #00ff8822;
    }
    .send-btn:hover {
      background: #00cc66;
    }
    .loading {
      color: var(--green);
      font-style: italic;
      margin-left: 8px;
      font-size: 1rem;
    }
    @media (max-width: 600px) {
      .chat-container {
        max-width: 100vw;
        min-width: 0;
        margin: 0;
        border-radius: 0;
      }
      .chat-header, .chat-input-area, .user-input-bar {
        padding: 8px;
      }
      .chat-messages {
        padding: 8px 2px;
        font-size: 0.95rem;
      }
      .chat-input {
        font-size: 0.95rem;
        min-height: 30px;
      }
      .send-btn {
        font-size: 0.95rem;
        min-height: 30px;
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      ü•ó PlanMyMeals Chatbot
    </div>
    <div class="user-input-bar">
      <span class="user-label">Username:</span>
      <input class="user-input" id="username-input" type="text" value="User" maxlength="20" />
    </div>
    <div class="chat-messages" id="chat-messages"></div>
    <form class="chat-input-area" id="chat-form" autocomplete="off">
      <textarea class="chat-input" id="chat-input" placeholder="Type your message..." rows="2"></textarea>
      <button class="send-btn" type="submit">Send</button>
    </form>
  </div>
  <script>
    const chatMessages = document.getElementById('chat-messages');
    const chatForm = document.getElementById('chat-form');
    const chatInput = document.getElementById('chat-input');
    const usernameInput = document.getElementById('username-input');

    let username = usernameInput.value || 'User';
    usernameInput.addEventListener('input', () => {
      username = usernameInput.value.trim() || 'User';
    });

    // WebSocket setup
    let ws;
    function connectWebSocket() {
      ws = new WebSocket((location.protocol === 'https:' ? 'wss://' : 'ws://') + window.location.host + '/ws');
      ws.onopen = () => {
        addMessage('<i>Connected to PlanMyMeals!</i>', 'bot');
      };
      ws.onmessage = (event) => {
        removeLoading();
        addMessage(event.data, 'bot');
      };
      ws.onclose = () => {
        addMessage('<i>‚ö†Ô∏è Disconnected from PlanMyMeals server.</i>', 'bot');
      };
      ws.onerror = () => {
        addMessage('<i>‚ö†Ô∏è WebSocket error.</i>', 'bot');
      };
    }
    connectWebSocket();

    // Add a message to the chat
    function addMessage(text, sender = 'bot') {
      const msg = document.createElement('div');
      msg.className = 'message ' + sender;
      msg.innerHTML = text.replace(/\n/g, '<br>');
      chatMessages.appendChild(msg);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Show loading indicator
    function showLoading() {
      const loading = document.createElement('div');
      loading.className = 'loading';
      loading.id = 'loading-indicator';
      loading.textContent = 'PlanMyMeals is thinking...';
      chatMessages.appendChild(loading);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Remove loading indicator
    function removeLoading() {
      const loading = document.getElementById('loading-indicator');
      if (loading) loading.remove();
    }

    // Initial welcome message
    addMessage("Hello! üëã I'm <b>PlanMyMeals</b>, your personal nutrition assistant. How can I help you today? ü•ó", 'bot');

    chatForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const userMsg = chatInput.value.trim();
      if (!userMsg) return;
      addMessage('<b>' + username + ':</b> ' + userMsg, 'user');
      chatInput.value = '';
      showLoading();
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(username + ': ' + userMsg);
      } else {
        removeLoading();
        addMessage('<i>‚ö†Ô∏è Not connected to server.</i>', 'bot');
      }
    });

    // Allow Enter to send, Shift+Enter for newline
    chatInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        chatForm.dispatchEvent(new Event('submit'));
      }
    });
  </script>
</body>
</html>
